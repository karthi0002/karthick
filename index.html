<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

    <title>Personal Portofolio Website with Typing effect</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">folio<b>.</b></div>
                <ul class="navitems">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
                    <div class="link">
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
    </nav>
       <div class="wrap">
           <div class="cols cols0">
               <span class="topline">Hello</span>
               <h1>I'm <span class="multiText"></span></h1>
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias pariatur dicta suscipit ratione veritatis dolar saepe harum. Amet, totam earum!</p>
             <div class="btn">
                  <button>download CV</button>
                 <button>hire me</button>
            </div>
        </div>
        <div class="cols cols1">
            <div class="imgbox">
               <img src="anime boy.jpg">
            </div>
        </div>
       </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typingEffect = new Typed(".multiText",{
            strings:["Coder","Youtuber","Designer","Developer"],
            loop: true,
            typeSpeed:100,
            background:80,
            backDelay:1500
        })
    </script>
</body>
</html>
